<html>

<head>
    <meta charsets = "UTF-8">
    <meta http-equive = "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel = "stylesheet" href="style_contact.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
      </style>
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

<section class = "contact">
<h2>Contact Me!</h2>

<form action="#">
      <div class="input-box">
        <div class = "input-field field">
          <input type="text" placeholder="Full Name" id="name"
          class="item" autocomplete="off">
          <div class="error-txt">Full Name can't be blank</div>
        </div>
        <div class = "input-field field">
          <input type="text" placeholder="Email Address" id="email"
          class="item" autocomplete="off">
          <div class="error-txt">Email can't be blank</div>
        </div>
      </div>
      <div class="input-box">
        <div class = "input-field field">
          <input type="text" placeholder="Subject" id="subject"
          class="item" autocomplete="off">
          <div class="error-txt">Subject can't be blank</div>
        </div>
       
      </div>
      <div class="textarea-field field">
        <textarea name="" id="message" cols="30" rows="10" placeholder="Your message" class = "item" autocomplete="off">

        </textarea>
        <div class="error-txt">Message can't be blank</div>
      </div>
      <button type="submit">Send Message</button>
</form>

</section>
<script src="script.js"></script>
<script src="https://smtpjs.com/v3/smtp.js">
</script>

</body>
